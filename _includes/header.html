<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="#FEFEFE">

    <!-- Facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="blog">
    <meta property="og:image" content="/images/randsonjs.jpg">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- Feed -->
    <link rel="alternate" type="application/rss+xml" href="index.xml">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700,300|Open+Sans:700,300,400|Noto+Serif' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="{{ page.layout }}">
    <main>
        <div class="masthead">
            <div class="card">

                        <rect x="0" y="184" width="100%" height="7" opacity="0.03733333333333333" fill="#ddd"  />

                        <rect x="0" y="327" width="100%" height="10" opacity="0.06333333333333334" fill="#222"  />
                        <rect x="0" y="355" width="100%" height="13" opacity="0.08933333333333333" fill="#ddd"  />
                        <rect x="0" y="377" width="100%" height="5" opacity="0.02" fill="#ddd"  />
                        <rect x="0" y="398" width="100%" height="16" opacity="0.11533333333333334" fill="#222"  />
                        <rect x="0" y="431" width="100%" height="9" opacity="0.05466666666666667" fill="#ddd"  />

                        <rect x="57" y="0" width="10" height="100%" opacity="0.06333333333333334" fill="#222"  />

                        <rect x="137" y="0" width="13" height="100%" opacity="0.08933333333333333" fill="#ddd"  />
                        <rect x="169" y="0" width="10" height="100%" opacity="0.06333333333333334" fill="#222"  />
                        <rect x="184" y="0" width="7" height="100%" opacity="0.03733333333333333" fill="#ddd"  />
                        <rect x="198" y="0" width="20" height="100%" opacity="0.15" fill="#222"  />
                        <rect x="233" y="0" width="16" height="100%" opacity="0.11533333333333334" fill="#222"  />
                        <rect x="261" y="0" width="5" height="100%" opacity="0.02" fill="#ddd"  />

                        <rect x="327" y="0" width="10" height="100%" opacity="0.06333333333333334" fill="#222"  />
                        <rect x="355" y="0" width="13" height="100%" opacity="0.08933333333333333" fill="#ddd"  />
                        <rect x="377" y="0" width="5" height="100%" opacity="0.02" fill="#ddd"  />
                        <rect x="398" y="0" width="16" height="100%" opacity="0.11533333333333334" fill="#222"  />
                        <rect x="431" y="0" width="9" height="100%" opacity="0.05466666666666667" fill="#ddd"  />
                    </svg>
                </div>
                <a href="{{ site.baseurl }}" class="info">
                    <img src="{{ site.avatar_url }}" alt="" class="masthead-avatar">
                    <h1>{{ site.title }}</h1>
                    <span class="blog-description">{{ site.sub_name }}</span>
                </a>

                <ul class="icons">
                    <li>
                        <a href="https://twitter.com/{{ site.username }}">
                            <span class="icon icon-twitter">{% include icon-twitter.svg %}</span>
                        </a>
                    </li>
                    <li class="icon-item">
                        <a href="https://github.com/{{ site.username }}">
                            <span class="icon icon-github">{% include icon-github.svg %}</span>
                        </a>
                    </li>
                    <li class="icon-item">
                        <a href="{{ site.url }}/index.xml">
                            <span class="icon icon-rss">{% include icon-rss.svg %}</span>
                        </a>
                    </li>
                </ul>

                <nav>
                    <ul>
                        <li><a href="{{ site.baseurl }}">Blog</a></li>
                        {% for page in site.pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="content">
